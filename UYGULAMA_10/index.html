<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Saat ve Karşılama</title>

<body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded">
    <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
    </div>
    <main class="main">
      <div class="clockbox">
          <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
              <g id="face">
                  <circle class="circle" cx="300" cy="300" r="253.9"/>
                  <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                  <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
              </g>
              <g id="hour">
                  <path class="hour-arm" d="M300.5 298V142"/>
                  <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
              </g>
              <g id="minute">
                  <path class="minute-arm" d="M300.5 298V67"/>
                  <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
              </g>
              <g id="second">
                  <path class="second-arm" d="M300.5 350V55"/>
                  <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
              </g>
          </svg>
      </div><!-- .clockbox -->
  </main>
      <div><div id="myClock" class="clock2" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz React Native ile Mobile App Patikası</strong>'nın
